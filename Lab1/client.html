<html>
 <head>
 <link href="client.css" type="text/css" rel="stylesheet">
 <script type="text/view" id="welcomeview">
  <div id="center">
          <div id="logo">
              <img src="wimage.png" alt="Login image">
          </div>
          <div id="forms">
              <div id="login">
                  <div id="loginHeader"></div>
                  <form >
                      <div class="single-field">
                          <label> Email:</label>
                          <input type="text" name="Email" minlength=5 required>
                      </div>
                      <div class="single-field">
                          <label> Password:</label>
                          <input type="text" name="Password" minlength=5 required>
                      </div>
                      <div>
                          <input type="submit" value="Login">
                      </div>
                  </form>
              </div>
              <div id="signup">
                  <div id="signupHeader">
                      Sign up here
                  </div>
                  <form>
                      <div class="single-field">
                          <label> First name: </label>
                          <input type="text" name="Name" value="" minlength=5 required>
                      </div>
                      <div class="single-field">
                          <label> Family name: </label>
                          <input type="text" name="Family" value="" minlength=5 required>
                      </div>
                      <div class="single-field">
                          <label>Gender:</label>
                          <select id="gender" name="gender" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                          </select>
                      </div>
                      <div class="single-field">
                          <label>City:</label>
                          <input type="text" name="City" value="" minlength=5 required>
                      </div>
                      <div class="single-field">
                          <label>Country:</label>
                          <input type="text" name="Country" value="" minlength=5 required>
                      </div>
                      <div class="single-field">
                          <label>Email:</label>
                          <input type="text" name="Email" value="" minlength=5 required>
                      </div>
                      <div class="single-field">
                          <label>Password:</label>
                          <input type="text" name="Password" value="" minlength=5 required>
                      </div>
                      <div class="single-field">
                          <label>Repeat PSW:</label>
                          <input type="text" name="Rpt Password" value="" minlength=5 required>
                      </div>
                      <input type="submit" value="SignUp">
                  </form>
              </div>
      </div>
  </div>
 </script>
 <script type="text/view" id="loginview"></script>

 <script src="client.js" type="text/javascript"></script>
 <script src="serverstub.js" type="text/javascript"></script>
 </head>
 <body id ="body">
 </body>
</html>
