<html>
 <head>
 <link href="client.css" type="text/css" rel="stylesheet">
 <script type="text/view" id="welcomeview">
  <div id="center">
          <div id="logo">
              <img src="wimage.png" alt="Login image">
          </div>
          <div id="forms">
              <div id="login">
                  <div id="loginHeader"></div>
                  <form id="loginForm" action="javascript:loginClicked();">
                      <div class="single-field">
                          <label> Email:</label>
                          <input type="email" name="inputEmail" required>
                      </div>
                      <div class="single-field">
                          <label> Password:</label>
                          <input type="password" name="inputPassword" minlength=5 required>
                      </div>
                      <div>
                          <input type="submit" value="Login">
                      </div>
                  </form>
                  <div id = "singIn-error" class = "singIn-error"></div>
              </div>
              <div id="signup">
                  <div id="signupHeader">
                      Sign up here
                  </div>
                  <form id="signupForm" action = "javascript:signUpClicked();">
                      <div class="single-field">
                          <label> First name: </label>
                          <input type="text" name="Name" required>
                      </div>
                      <div class="single-field">
                          <label> Family name: </label>
                          <input type="text" name="Family" required>
                      </div>
                      <div class="single-field">
                          <label>Gender:</label>
                          <select id="gender" name="Gender" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                          </select>
                      </div>
                      <div class="single-field">
                          <label>City:</label>
                          <input type="text" name="City" required>
                      </div>
                      <div class="single-field">
                          <label>Country:</label>
                          <input type="text" name="Country" required>
                      </div>
                      <div class="single-field">
                          <label>Email:</label>
                          <input type="email" name="Email" required>
                      </div>
                      <div class="single-field">
                          <label>Password:</label>
                          <input type="password" name="Password" minlength=5 required>
                      </div>
                      <div class="single-field">
                          <label>Repeat PSW:</label>
                          <input type="password" name="RptPassword"" minlength=5 required>
                      </div>
                      <input type="submit" value="SignUp">
                  </form>
                  <div id = "singUp-error" class = "singUp-error"></div>
              </div>
      </div>
  </div>
 </script>
 <script type="text/view" id="profileview"> 
    <img src="https://78.media.tumblr.com/a382b6d1fb63a1d16a85646117ddec1b/tumblr_n7idm65f9w1si6uplo1_1280.jpg" alt="klock ren" height="420" width="420">
    <button type="button" onclick="javascript:logoutClicked();">Logout</button>
 </script>
 
 <script src="client.js" type="text/javascript"></script>
 <script src="serverstub.js" type="text/javascript"></script>
 </head>
 <body id ="body">
 </body>
</html>
